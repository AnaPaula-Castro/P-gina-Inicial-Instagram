<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="_imagens/celularinstagram.png" alt="Imagem de um celular com a página do Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="_imagens/logo-instagram.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="_imagens/perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como ana_castro_oliveira</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ana_castro_oliveira?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
